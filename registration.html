<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
</head>
<body>
  <h2>Registration Form</h2>
  <form name="Registration" action=" " method="post">
    
    
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" required><br><br>

  
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

   <p>Password:</p>
    <input type="password" id="password" name="password" required><br><br>
    
    <p>Phone Number:</p>
<input type="tel" name="phone" placeholder="+254712345678" pattern="^\+254\d{9}$" required><br><br>

    <p>Gender:</p>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br><br>

    <p>Interests:</p>
    <input type="checkbox" id="programming" name="interests" value="programming">
    <label for="programming">Programming</label><br>
    <input type="checkbox" id="cyber_security" name="interests" value="cyber_security">
    <label for="cyber_security">Cyber Security</label><br>
    <input type="checkbox" id="networking" name="interests" value="networking">
    <label for="networking">Networking</label><br><br>

    <p>Country:</p>
    
    <select id="country" name="country">
      <option value="kenya">Kenya</option>
      <option value="uganda">Uganda</option>
      <option value="tanzania">Tanzania</option>
    </select><br><br>

   <p>Date of Birth:</p>
    
    <input type="date" id="dob" name="dob"><br><br>

    <p>Profile Picture:</p>
 >
    <input type="file" id="profilepic" name="profilepic"><br><br>

    <p>Experience (0â€“5 years):</p>
    <input type="range" id="experience" name="experience" min="0" max="5"><br><br>

    <p>Short Bio:</p>
    <textarea id="bio" name="bio" rows="4" cols="50"></textarea><br><br>
    <input type="submit" value="Register">
  </form>
</body>
</html>
